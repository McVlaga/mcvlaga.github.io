---
layout: default
---

<ul>
  	{% for post in site.posts %}
    	<li>
        <a href="{{ post.url }}">
        <h1>{{post.title}}</h1></a>
        {{ post.excerpt }}
      	<a href="{{ post.url }}">{{ "Read more..." }}</a>
      	{% if post.previous != nil  %} 
      	   <div class="separator"></div>
      	{% endif %}
    	</li>
  	{% endfor %}
</ul>
