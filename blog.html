---
layout: default
---

<ul>
  	{% for post in site.posts %}
    	<li>
        <a href="{{ post.url }}" class="blog-title">{{post.title}}</a>
        {{ post.excerpt }}
      	<a href="{{ post.url }}">{{ "Read more &#8594;" }}</a>
      	{% if post.previous != nil  %} 
      	   <div class="separator"></div>
      	{% endif %}
    	</li>
  	{% endfor %}
</ul>
